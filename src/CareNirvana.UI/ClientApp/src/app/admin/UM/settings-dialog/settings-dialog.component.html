<h1 mat-dialog-title>Column Settings</h1>
<div mat-dialog-content>
  <mat-checkbox *ngFor="let column of allColumns"
                [checked]="data.visibleColumns.includes(column)"
                (change)="toggleColumn(column)">
    {{ column }}
  </mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="close()">Close</button>
</div>
