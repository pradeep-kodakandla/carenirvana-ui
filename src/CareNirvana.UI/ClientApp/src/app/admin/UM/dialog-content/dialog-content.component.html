<!--<h1 mat-dialog-title>Document Template</h1>-->
<h6 mat-dialog-title style="color: #007BFF; font-weight: bold;">Template</h6>
<div mat-dialog-content>
  <pre style="font-family: 'Open Sans', sans-serif;" *ngIf="data?.anyTemplate; else noData">{{ data.anyTemplate }}</pre>
  <ng-template #noData>No content available</ng-template>
</div>
<div mat-dialog-actions>
  <button style="border-radius: 5px !important;" mat-button mat-dialog-close>Close</button>
</div>
