    <div class="card-body" style="padding:10px;" *ngIf="selectedField">
      <!-- Tabs -->
      <div class="field-tabs mb-2">
        <button type="button"
                class="field-tab"
                [class.active]="activeTab === 'basic'"
                (click)="setActiveTab('basic')">
          <span>Basic</span>
        </button>

        <button type="button"
                class="field-tab"
                [class.active]="activeTab === 'conditional'"
                (click)="setActiveTab('conditional')">
          <span>Conditional</span>
        </button>

        <button type="button"
                class="field-tab"
                [class.active]="activeTab === 'advanced'"
                (click)="setActiveTab('advanced')">
          <span>Advanced</span>
        </button>
      </div>

      <!-- ================= BASIC TAB ================= -->
      <div class="content-section" *ngIf="activeTab === 'basic'">
        <!-- everything you already had stays here -->
        <!-- Section Name -->
        <div *ngIf="selectedSection" class="mb-3 form-outline" style="padding-bottom:15px;">
          <label class="form-label">Section Name</label>
          <input type="text" class="form-control"
                 [(ngModel)]="selectedSection.sectionName"
                 (change)="emitSectionUpdate()">
        </div>

        <!-- Field Label (read only) -->
        <div *ngIf="selectedField.type !== 'button'" class="mb-3">
          <span class="info-label">Field Label: </span>
          <span class="info-value">{{ selectedField.label }}</span>
        </div>

        <!-- Display Name -->
        <div *ngIf="selectedField.type !== 'button'" class="mb-3 form-outline" style="padding-bottom:15px;">
          <label class="form-label">Display Name</label>
          <input type="text" class="form-control"
                 [(ngModel)]="selectedField.displayName"
                 (change)="emitUpdate()">
        </div>

        <!-- Field Type -->
        <div class="mb-3 form-outline">
          <label class="form-label">Field Type</label>
          <select class="form-select"
                  [(ngModel)]="selectedField.type"
                  (selectionChange)="emitUpdate()">
            <option value="text">Text</option>
            <option value="number">Number</option>
            <option value="datetime-local">DateTime</option>
            <option value="select">Select</option>
            <option value="textarea">Textarea</option>
            <option value="button">Button</option>
          </select>
        </div>

        <!-- Is Editable -->
        <div class="form-check mb-3" style="padding-top:10px;">
          <input type="checkbox"
                 class="form-check-input"
                 [(ngModel)]="selectedField.isEnabled"
                 (change)="emitUpdate()">
          <label class="form-check-label">Is Editable</label>
        </div>

        <!-- Default Value + Date Only (for datetime-local) -->
        <div *ngIf="selectedField.type === 'datetime-local'" class="mb-3 form-outline">
          <label class="form-label">Default Value (D, D+1, D+2)</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="selectedField.defaultValue"
                 (change)="emitUpdate()"
                 placeholder="Enter default (e.g., D, D+1)">
        </div>

        <div *ngIf="selectedField.type === 'datetime-local'" class="form-check mb-3">
          <input type="checkbox"
                 class="form-check-input"
                 [(ngModel)]="selectedField.dateOnly"
                 (change)="emitUpdate()" />
          <label class="form-check-label">Only Date (No Time)</label>
        </div>

        <!-- Required -->
        <div class="form-check mb-3" style="padding-top:10px;">
          <input type="checkbox"
                 class="form-check-input"
                 [(ngModel)]="selectedField.required"
                 (change)="emitUpdate()">
          <label class="form-check-label">Required</label>
        </div>

        <!-- Auth Status (only when required) -->
        <div class="mb-3 form-outline"
             *ngIf="selectedField.required"
             style="padding-bottom:15px;">
          <label class="form-label">Auth Status</label>
          <div class="border rounded p-2">
            <div *ngFor="let status of authStatusOptions" class="form-check">
              <input type="checkbox"
                     class="form-check-input"
                     [value]="status"
                     [checked]="selectedField.authStatus && selectedField.authStatus.includes(status)"
                     (change)="toggleAuthStatus(status, $event)">
              <label class="form-check-label">{{ status }}</label>
            </div>
          </div>
        </div>

        <!-- Required Message -->
        <div *ngIf="selectedField.required" class="mb-3 form-outline" style="padding-bottom:15px;">
          <label class="form-label">Required Message</label>
          <input type="text" class="form-control"
                 [(ngModel)]="selectedField.requiredMsg"
                 (change)="emitUpdate()"
                 placeholder="Enter required message">
        </div>

        <!-- Datasource / options / ICD10 / etc. -->
        <!-- keep all your existing select / options / ICD10 code blocks here unchanged -->
        <!-- ... existing code from your file ... -->
      </div>

      <!-- ================= CONDITIONAL TAB ================= -->
      <div class="content-section" *ngIf="activeTab === 'conditional'">
        <!-- Visibility Rules -->
        <div class="section-panel">
          <div class="section-panel-header">Visibility Rules</div>

          <div class="mb-3">
            <label class="form-label">Show When</label>
            <select class="form-select"
                    [(ngModel)]="selectedField.showWhen"
                    (change)="emitUpdate()">
              <option value="always">Always</option>
              <option value="fieldEquals">Field equals value</option>
              <option value="fieldNotEquals">Field not equal to value</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Reference Field</label>
            <select class="form-select"
                    [(ngModel)]="selectedField.referenceFieldId"
                    (change)="emitUpdate()">
              <option [ngValue]="null">Select field</option>
              <option *ngFor="let f of allFields"
                      [ngValue]="f.id">
                {{ f.displayName || f.label }}
              </option>
            </select>
          </div>

          <div class="mb-3 form-outline">
            <label class="form-label">Value</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="selectedField.visibilityValue"
                   (change)="emitUpdate()"
                   placeholder="100">
          </div>
        </div>
      </div>

      <!-- ================= ADVANCED TAB ================= -->
      <div class="content-section" *ngIf="activeTab === 'advanced'">
        <!-- Integration Settings -->
        <div class="section-panel">
          <div class="section-panel-header">Integration Settings</div>

          <div class="mb-3 form-outline">
            <label class="form-label">API Endpoint</label>
            <input type="text"
                   class="form-control"
                   placeholder="Enter API endpoint"
                   [(ngModel)]="selectedField.apiEndpoint"
                   (change)="emitUpdate()">
          </div>

          <div class="form-check mb-2">
            <input type="checkbox"
                   class="form-check-input"
                   id="includeExportChk"
                   [(ngModel)]="selectedField.includeInExport"
                   (change)="emitUpdate()">
            <label class="form-check-label" for="includeExportChk">
              Include in Export
            </label>
          </div>
        </div>

        <!-- Security -->
        <div class="section-panel">
          <div class="section-panel-header">Security</div>

          <div class="mb-3">
            <label class="form-label">Field Permissions</label>
            <select class="form-select"
                    [(ngModel)]="selectedField.fieldPermission"
                    (change)="emitUpdate()">
              <option value="all">All Users</option>
              <option value="careManagers">Care Managers</option>
              <option value="admins">Admins Only</option>
            </select>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
