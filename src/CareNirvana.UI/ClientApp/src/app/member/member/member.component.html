<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Tab Navigation</title>
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
  <link rel="stylesheet" href="member.component.css"> <!-- Link to the CSS file -->
</head>
<body>

  <div class="tab-container">
    <!-- ðŸŒŸ Main Tabs Navigation -->
    <ul class="tab-header" role="tablist" *ngIf="!showAuthorizationComponent">
      <li>
        <button class="nav-link-header active" data-bs-toggle="tab" data-bs-target="#authorizations" type="button">
          Authorizations
        </button>
      </li>
      <li>
        <button class="nav-link-header " data-bs-toggle="tab" data-bs-target="#summary" type="button">
          Summary
        </button>
      </li>
      <li>
        <button class="nav-link-header" data-bs-toggle="tab" data-bs-target="#medical-history" type="button">
          Medical History
        </button>
      </li>
      <li>
        <button class="nav-link-header" data-bs-toggle="tab" data-bs-target="#engagement" type="button">
          Engagement
        </button>
      </li>

      <li>
        <button class="nav-link-header" data-bs-toggle="tab" data-bs-target="#complaints" type="button">
          Complaints
        </button>
      </li>
    </ul>

    <!-- ðŸŒŸ Main Tab Content -->
    <div class="tab-content">
      <div class="tab-pane fade" id="summary">
        <!-- ðŸŒŸ Nested Tabs (Inside Summary) -->
        <ul class="child-tab-header" role="tablist">
          <li>
            <button class="nav-link-header active" data-bs-toggle="tab" data-bs-target="#member-info" type="button">
              Member Info
            </button>
          </li>
          <li>
            <button class="nav-link-header" data-bs-toggle="tab" data-bs-target="#task-summary" type="button">
              Task Summary
            </button>
          </li>
          <li>
            <button class="nav-link-header" data-bs-toggle="tab" data-bs-target="#care-plan" type="button">
              Care Plan
            </button>
          </li>
          <li>
            <button class="nav-link-header" data-bs-toggle="tab" data-bs-target="#program" type="button">
              Program
            </button>
          </li>
          <li>
            <button class="nav-link-header" data-bs-toggle="tab" data-bs-target="#enrollment" type="button">
              Enrollment
            </button>
          </li>
          <li>
            <button class="nav-link-header" data-bs-toggle="tab" data-bs-target="#careteam" type="button">
              Care Team
            </button>
          </li>
          <li>
            <button class="nav-link-header" data-bs-toggle="tab" data-bs-target="#notes" type="button">
              Notes
            </button>
          </li>
          <li>
            <button class="nav-link-header" data-bs-toggle="tab" data-bs-target="#documents" type="button">
              Documents
            </button>
          </li>
          <li>
            <button class="nav-link-header" data-bs-toggle="tab" data-bs-target="#alerts" type="button">
              Alerts
            </button>
          </li>
        </ul>

        <!-- ðŸŒŸ Nested Tab Content -->
        <div class="tab-content">
          <div class="tab-pane fade show active" id="member-info">
            <app-member-info></app-member-info>
          </div>
          <div class="tab-pane fade" id="task-summary">
            <app-member-tasksummary></app-member-tasksummary>
          </div>
          <div class="tab-pane fade" id="care-plan">
            <p>ðŸ“Œ Care Plan information...</p>
          </div>
          <div class="tab-pane fade" id="program">
            <app-member-program></app-member-program>
          </div>
          <div class="tab-pane fade" id="enrollment">
            <app-member-enrollment></app-member-enrollment>
          </div>
          <div class="tab-pane fade" id="careteam">
            <app-member-careteam></app-member-careteam>
          </div>
          <div class="tab-pane fade" id="notes">
            <app-member-notes></app-member-notes>
          </div>
          <div class="tab-pane fade" id="documents">
            <app-member-documents></app-member-documents>
          </div>
          <div class="tab-pane fade" id="alerts">
            <app-member-alerts></app-member-alerts>
          </div>
        </div>
      </div>

      <!-- Other Main Tabs -->
      <div class="tab-pane fade" id="medical-history">
        <p>ðŸ“Œ Medical History Content...</p>
      </div>
      <div class="tab-pane fade" id="engagement">
        <p>ðŸ“Œ Engagement Content...</p>
      </div>
      <div class="tab-pane fade show active" id="authorizations">
        <!--<app-authorization></app-authorization>-->
        <div *ngIf="!showAuthorizationComponent">
          <app-authdetails (addClicked)="onAddClick()"></app-authdetails>
        </div>

        <div *ngIf="showAuthorizationComponent">
          <app-authorization (cancel)="onCancel()"></app-authorization>
          <!--<app-authdynamic (cancel)="onCancel()"></app-authdynamic>-->
        </div>
      </div>
      <div class="tab-pane fade" id="complaints">
        <p>ðŸ“Œ Complaints Content...</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (for tab functionality) -->
  <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>-->

</body>
</html>
