<h2 mat-dialog-title>Bulk Decision Actions</h2>

<mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="serviceCode">
      <th mat-header-cell *matHeaderCellDef> Service Code </th>
      <td mat-cell *matCellDef="let element"> {{element.serviceCode}} </td>
    </ng-container>

    <ng-container matColumnDef="decisionStatus">
      <th mat-header-cell *matHeaderCellDef> Decision Status </th>
      <td mat-cell *matCellDef="let element"> {{element.decisionStatus}} </td>
    </ng-container>

    <ng-container matColumnDef="requested">
      <th mat-header-cell *matHeaderCellDef> Requested </th>
      <td mat-cell *matCellDef="let element"> {{element.requested}} </td>
    </ng-container>

    <ng-container matColumnDef="approved">
      <th mat-header-cell *matHeaderCellDef> Approved </th>
      <td mat-cell *matCellDef="let element"> {{element.approved}} </td>
    </ng-container>

    <ng-container matColumnDef="denied">
      <th mat-header-cell *matHeaderCellDef> Denied </th>
      <td mat-cell *matCellDef="let element"> {{element.denied}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onBulkApprove()">Bulk Approve</button>
  <button mat-button (click)="onBulkDeny()">Bulk Deny</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
