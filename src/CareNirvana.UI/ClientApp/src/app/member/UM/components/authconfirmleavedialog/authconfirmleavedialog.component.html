<div class="leave-dialog" role="dialog" aria-modal="true">
  <h2 mat-dialog-title class="leave-dialog__title">
    <mat-icon class="leave-dialog__icon" aria-hidden="true">warning_amber</mat-icon>
    <span class="leave-dialog__titleText">{{ title }}</span>
  </h2>

  <mat-dialog-content class="leave-dialog__content">
    <p class="leave-dialog__message">{{ message }}</p>

    <div class="leave-dialog__helper">
      Select <strong>{{ cancelText }}</strong> to continue editing, or
      <strong>{{ confirmText }}</strong> to discard changes.
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="leave-dialog__actions">
    <button mat-button type="button" (click)="stay()" cdkFocusInitial>
      {{ cancelText }}
    </button>

    <button mat-raised-button color="warn" type="button" (click)="leave()">
      {{ confirmText }}
    </button>
  </mat-dialog-actions>
</div>
