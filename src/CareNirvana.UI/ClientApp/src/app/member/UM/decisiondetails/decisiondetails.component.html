<div class="decision-details-container">
  <h3 class="decision-title">Decision Details</h3>

  <!-- Decision Details Form -->
  <div class="decision-form">
    <div class="row">
      <div class="col-md-3 mb-3" *ngFor="let field of formFields">
        <div class="form-outline">
          <label [for]="field.key" class="form-label">{{ field.key | titlecase }}</label>
          <input type="text" class="form-control" [(ngModel)]="field.value" [name]="field.key" />
        </div>
      </div>
    </div>
  </div>
  <!-- Guidelines Section -->
  <h5>Guidelines</h5>
  <div class="row">
    <div class="col-md-3 mb-3">
      <button class="btn btn-primary">+ MCG</button>
    </div>
    <div class="col-md-3 mb-3">
      <button class="btn btn-primary">+ InterQual</button>
    </div>
    <div class="col-md-3 mb-3">
      <button class="btn btn-primary">+ Internal</button>
    </div>
    <div class="col-md-3 mb-3">
      <button class="btn btn-primary">+ Others</button>
    </div>
  </div>
</div>
