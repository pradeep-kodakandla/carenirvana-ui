<div class="decision-details-layout">
  <!-- Left Side: Tabs -->
  <div class="tabs-container">
    <div class="tabs">
      <div *ngFor="let tab of tabs"
           (click)="selectTab(tab.id)"
           [class.active]="selectedTabId === tab.id"
           class="tab">
        {{ tab.name }}
      </div>
    </div>
  </div>

  <!-- Right Side: Decision Details -->
  <div class="tab-content">
    <!-- Dynamic Form Fields -->
    <div class="decision-details-container">

      <mat-card *ngFor="let section of sections" class="section-card">
        <div class="card-header" (click)="toggleSection(section)">
          <mat-icon>{{ section.expanded ? 'expand_less' : 'expand_more' }}</mat-icon>
          <h6 class="section-title">{{ section.sectionName | titlecase }}</h6>
        </div>

        <div *ngIf="section.expanded" class="section-content">
          <div class="row">
            <div class="col-md-3 mb-3" *ngFor="let field of section.fields; let i = index">
              <div class="form-outline">
                <label [for]="field.id + '_' + i" class="form-label">
                  {{ field.displayName }} <span *ngIf="field.required" class="text-danger">*</span>
                </label>

                <ng-container [ngSwitch]="field.type">

                  <!-- Text Input -->
                  <div *ngSwitchCase="'text'">
                    <input type="text" class="form-control"
                           [id]="field.id + '_' + i" name="{{ field.id + '_' + i }}"
                           [(ngModel)]="formData[field.id].value"
                           (input)="formData[field.id].error = ''"
                           [required]="field.required">
                    <!-- ✅ Validation Message -->
                    <div *ngIf="formData[field.id]?.error" class="text-danger">
                      {{ formData[field.id]?.error }}
                    </div>
                  </div>

                  <!-- Select Dropdown -->
                  <div *ngSwitchCase="'select'">
                    <select class="form-control"
                            [id]="field.id + '_' + i" name="{{ field.id + '_' + i }}"
                            [(ngModel)]="formData[field.id].value"
                            (change)="formData[field.id].error = ''"
                            [required]="field.required">
                      <option *ngFor="let option of field.options" [value]="option.value">
                        {{ option.label }}
                      </option>
                    </select>
                    <!-- ✅ Validation Message -->
                    <div *ngIf="formData[field.id]?.error" class="text-danger">
                      {{ formData[field.id]?.error }}
                    </div>
                  </div>

                  <!-- Date/Time Picker -->
                  <div *ngSwitchCase="'datetime-local'">
                    <input type="datetime-local" class="form-control"
                           [id]="field.id + '_' + i" name="{{ field.id + '_' + i }}"
                           [(ngModel)]="formData[field.id].value"
                           (change)="formData[field.id].error = ''"
                           [required]="field.required">
                    <!-- ✅ Validation Message -->
                    <div *ngIf="formData[field.id]?.error" class="text-danger">
                      {{ formData[field.id]?.error }}
                    </div>
                  </div>

                  <!-- Textarea -->
                  <div *ngSwitchCase="'textarea'">
                    <textarea class="form-control"
                              [id]="field.id + '_' + i" name="{{ field.id + '_' + i }}"
                              [(ngModel)]="formData[field.id].value"
                              (input)="formData[field.id].error = ''"
                              [required]="field.required" rows="3"></textarea>
                    <!-- ✅ Validation Message -->
                    <div *ngIf="formData[field.id]?.error" class="text-danger">
                      {{ formData[field.id]?.error }}
                    </div>
                  </div>

                  <!-- Checkbox -->
                  <div *ngSwitchCase="'checkbox'">
                    <input type="checkbox" class="form-check-input"
                           [id]="field.id + '_' + i" name="{{ field.id + '_' + i }}"
                           [(ngModel)]="formData[field.id].value"
                           (change)="formData[field.id].error = ''"
                           [required]="field.required">
                    <!-- ✅ Validation Message -->
                    <div *ngIf="formData[field.id]?.error" class="text-danger">
                      {{ formData[field.id]?.error }}
                    </div>
                  </div>

                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </mat-card>



      <!-- Save Button -->
      <div class="text-center mt-3">
        <button class="btn btn-primary" (click)="saveDecisionData()">Save</button>
      </div>

      <!-- Guidelines Section -->
      <h5>Guidelines</h5>
      <div class="row">
        <div class="col-md-3 mb-3">
          <button class="btn btn-primary">+ MCG</button>
        </div>
        <div class="col-md-3 mb-3">
          <button class="btn btn-primary">+ InterQual</button>
        </div>
        <div class="col-md-3 mb-3">
          <button class="btn btn-primary">+ Internal</button>
        </div>
        <div class="col-md-3 mb-3">
          <button class="btn btn-primary">+ Others</button>
        </div>
      </div>

    </div> <!-- Closing div for decision-details-container -->
  </div> <!-- Closing div for tab-content -->
</div> <!-- Closing div for decision-details-layout -->
