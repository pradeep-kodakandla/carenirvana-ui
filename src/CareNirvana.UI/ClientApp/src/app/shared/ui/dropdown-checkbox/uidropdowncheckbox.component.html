<!-- ui-dropdown-checkbox.component.html -->
<div #container class="ui-field" [style.width]="width">

  <label *ngIf="label && labelMode === 'static'" class="ui-field__static-label">
    {{ label }}
    <span *ngIf="required" class="ui-field__required"></span>
    <span *ngIf="optional" class="ui-field__optional">(optional)</span>
  </label>

  <div class="ui-field__wrapper"
       [class.ui-field__wrapper--has-value]="hasValue"
       [class.ui-field__wrapper--focused]="isOpen || isFocused"
       [class.ui-field__wrapper--error]="hasError">

    <!-- Control -->
    <div class="ui-control ui-ddcb__control"
         [class.ui-control--sm]="size === 'sm'"
         [class.ui-control--lg]="size === 'lg'"
         [class.ui-control--error]="hasError"
         [class.ui-control--disabled]="disabled"
         [style.minHeight]="height"
         tabindex="0"
         role="combobox"
         [attr.aria-expanded]="isOpen"
         [attr.aria-haspopup]="'listbox'"
         [attr.aria-label]="ariaLabel || label"
         [attr.aria-required]="required"
         (click)="togglePanel()"
         (keydown)="onControlKeydown($event)">

      <!-- Chips -->
      <div *ngIf="hasValue" class="ui-ddcb__chips">
        <span *ngFor="let opt of visibleChips" class="ui-chip">
          <span class="ui-chip__label" [title]="opt.label">{{ opt.label }}</span>
          <button class="ui-chip__remove" type="button" tabindex="-1"
                  [attr.aria-label]="'Remove ' + opt.label"
                  (click)="removeChip(opt, $event)">✕</button>
        </span>
        <span *ngIf="remainingCount > 0" class="ui-ddcb__more">
          +{{ remainingCount }} more
        </span>
      </div>

      <span *ngIf="!hasValue && !label" class="ui-dropdown__placeholder">
        {{ placeholder }}
      </span>

      <button *ngIf="clearable && hasValue && !disabled"
              class="ui-dropdown__clear" type="button" tabindex="-1"
              aria-label="Clear all" (click)="clearAll($event)">✕</button>

      <span class="ui-dropdown__arrow" aria-hidden="true">
        {{ isOpen ? '▴' : '▾' }}
      </span>
    </div>

    <!-- Floating label -->
    <label *ngIf="label && labelMode === 'float'" class="ui-field__label">
      {{ label }}
      <span *ngIf="required" class="ui-field__required"></span>
    </label>

    <!-- Panel -->
    <div *ngIf="isOpen" class="ui-panel" [style.maxHeight.px]="maxPanelHeight">

      <input *ngIf="searchable" #searchInput
             class="ui-panel__search" type="text"
             [placeholder]="searchPlaceholder"
             [(ngModel)]="searchTerm"
             (ngModelChange)="onSearchChange($event)"
             (keydown)="onSearchKeydown($event)"
             aria-label="Search options" />

      <!-- Select All -->
      <div *ngIf="selectAll && filteredOptions.length > 0"
           class="ui-ddcb__select-all"
           (click)="toggleSelectAll()">
        <input type="checkbox" class="ui-check__input"
               [checked]="allSelected"
               [indeterminate]="someSelected"
               tabindex="-1" />
        <span class="ui-check__box ui-check__box--checkbox" aria-hidden="true"></span>
        <span class="ui-ddcb__select-all-label">Select All</span>
      </div>

      <div class="ui-panel__options" role="listbox" aria-multiselectable="true">
        <div *ngFor="let opt of filteredOptions; trackBy: trackByValue"
             class="ui-panel__option ui-ddcb__option"
             [class.ui-panel__option--selected]="isSelected(opt)"
             [class.ui-panel__option--disabled]="opt.disabled"
             role="option"
             [attr.aria-selected]="isSelected(opt)"
             [attr.aria-disabled]="opt.disabled"
             (click)="toggleOption(opt, $event)">

          <input type="checkbox" class="ui-check__input"
                 [checked]="isSelected(opt)"
                 [disabled]="opt.disabled"
                 tabindex="-1" />
          <span class="ui-check__box ui-check__box--checkbox" aria-hidden="true"></span>
          <span class="ui-panel__option-label" [title]="opt.label">{{ opt.label }}</span>
        </div>

        <div *ngIf="filteredOptions.length === 0" class="ui-panel__empty">
          {{ noResultsText }}
        </div>
      </div>
    </div>
  </div>

  <div *ngFor="let msg of messages" class="ui-field__message"
       [class.ui-field__message--error]="msg.type === 'error'"
       [class.ui-field__message--hint]="msg.type === 'hint'" role="alert">
    {{ msg.text }}
  </div>
</div>
