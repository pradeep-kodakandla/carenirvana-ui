<!-- ui-dropdown.component.html -->
<div #container
     class="ui-field"
     [style.width]="width">

  <label *ngIf="label && labelMode === 'static'"
         class="ui-field__static-label">
    {{ label }}
    <span *ngIf="required" class="ui-field__required"></span>
    <span *ngIf="optional" class="ui-field__optional">(optional)</span>
  </label>

  <div class="ui-field__wrapper"
       [class.ui-field__wrapper--has-value]="hasValue"
       [class.ui-field__wrapper--focused]="isOpen || isFocused"
       [class.ui-field__wrapper--error]="hasError">

    <!-- Control -->
    <div class="ui-control ui-dropdown__control"
         [class.ui-control--sm]="size === 'sm'"
         [class.ui-control--lg]="size === 'lg'"
         [class.ui-control--error]="hasError"
         [class.ui-control--disabled]="disabled"
         [style.height]="height"
         tabindex="0"
         role="combobox"
         [attr.aria-expanded]="isOpen"
         [attr.aria-haspopup]="'listbox'"
         [attr.aria-label]="ariaLabel || label"
         [attr.aria-required]="required"
         [attr.aria-invalid]="hasError"
         (click)="togglePanel()"
         (keydown)="onControlKeydown($event)"
         (focus)="onControlFocus()">

      <span *ngIf="!selectedLabel && !label"
            class="ui-dropdown__placeholder">
        {{ placeholder }}
      </span>

      <span *ngIf="selectedLabel"
            class="ui-dropdown__value"
            [title]="selectedLabel">
        {{ selectedLabel }}
      </span>

      <button *ngIf="clearable && selectedLabel && !disabled"
              class="ui-dropdown__clear"
              type="button"
              tabindex="-1"
              aria-label="Clear selection"
              (click)="clear($event)">
        ✕
      </button>

      <span class="ui-dropdown__arrow" aria-hidden="true">
        {{ isOpen ? '▴' : '▾' }}
      </span>
    </div>

    <!-- Floating label -->
    <label *ngIf="label && labelMode === 'float'"
           class="ui-field__label">
      {{ label }}
      <span *ngIf="required" class="ui-field__required"></span>
    </label>

    <!-- Panel -->
    <div *ngIf="isOpen"
         class="ui-panel"
         [style.maxHeight.px]="maxPanelHeight"
         role="listbox">

      <input *ngIf="searchable"
             #searchInput
             class="ui-panel__search"
             type="text"
             [placeholder]="searchPlaceholder"
             [(ngModel)]="searchTerm"
             (ngModelChange)="onSearchChange($event)"
             (keydown)="onSearchKeydown($event)"
             aria-label="Search options" />

      <div class="ui-panel__options">
        <div *ngFor="let opt of filteredOptions; let i = index; trackBy: trackByValue"
             class="ui-panel__option"
             [class.ui-panel__option--selected]="isSelected(opt)"
             [class.ui-panel__option--highlighted]="i === highlightedIndex"
             [class.ui-panel__option--disabled]="opt.disabled"
             role="option"
             [attr.aria-selected]="isSelected(opt)"
             [attr.aria-disabled]="opt.disabled"
             [attr.title]="opt.label"
             (click)="optionClick(opt)">
          <span class="ui-panel__checkmark">✓</span>
          <span class="ui-panel__option-label">{{ opt.label }}</span>
          <span *ngIf="opt.description"
                class="ui-panel__option-desc">
            {{ opt.description }}
          </span>
        </div>

        <div *ngIf="filteredOptions.length === 0"
             class="ui-panel__empty">
          {{ noResultsText }}
        </div>
      </div>
    </div>
  </div>

  <div *ngFor="let msg of messages"
       class="ui-field__message"
       [class.ui-field__message--error]="msg.type === 'error'"
       [class.ui-field__message--warning]="msg.type === 'warning'"
       [class.ui-field__message--hint]="msg.type === 'hint'"
       role="alert">
    {{ msg.text }}
  </div>
</div>
