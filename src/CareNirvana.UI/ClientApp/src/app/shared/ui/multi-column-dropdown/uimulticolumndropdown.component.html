<!-- ui-multi-column-dropdown.component.html -->
<div #container class="ui-field" [style.width]="width">

  <label *ngIf="label && labelMode === 'static'" class="ui-field__static-label">
    {{ label }}
    <span *ngIf="required" class="ui-field__required"></span>
    <span *ngIf="optional" class="ui-field__optional">(optional)</span>
  </label>

  <div class="ui-field__wrapper"
       [class.ui-field__wrapper--has-value]="hasValue"
       [class.ui-field__wrapper--focused]="isOpen || isFocused"
       [class.ui-field__wrapper--error]="hasError">

    <!-- Control -->
    <div class="ui-control ui-dropdown__control"
         [class.ui-control--sm]="size === 'sm'"
         [class.ui-control--lg]="size === 'lg'"
         [class.ui-control--error]="hasError"
         [class.ui-control--disabled]="disabled"
         [style.height]="height"
         tabindex="0"
         role="combobox"
         [attr.aria-expanded]="isOpen"
         [attr.aria-haspopup]="'listbox'"
         [attr.aria-label]="ariaLabel || label"
         [attr.aria-required]="required"
         (click)="togglePanel()"
         (keydown)="onControlKeydown($event)">

      <span *ngIf="!selectedLabel && !label" class="ui-dropdown__placeholder">
        {{ placeholder }}
      </span>

      <span *ngIf="selectedLabel" class="ui-dropdown__value" [title]="selectedLabel">
        {{ selectedLabel }}
      </span>

      <button *ngIf="clearable && selectedLabel && !disabled"
              class="ui-dropdown__clear" type="button" tabindex="-1"
              aria-label="Clear" (click)="clear($event)">✕</button>

      <span class="ui-dropdown__arrow" aria-hidden="true">
        {{ isOpen ? '▴' : '▾' }}
      </span>
    </div>

    <!-- Floating label -->
    <label *ngIf="label && labelMode === 'float'" class="ui-field__label">
      {{ label }}
      <span *ngIf="required" class="ui-field__required"></span>
    </label>

    <!-- Multi-Column Panel -->
    <div *ngIf="isOpen"
         class="ui-panel ui-mcd__panel"
         [style.maxHeight.px]="maxPanelHeight"
         [style.width]="panelWidth">

      <input #searchInput
             class="ui-panel__search"
             type="text"
             [placeholder]="searchPlaceholder"
             [(ngModel)]="searchTerm"
             (ngModelChange)="onSearchChange($event)"
             (keydown)="onSearchKeydown($event)"
             aria-label="Search" />

      <!-- Column Headers -->
      <div class="ui-mcd__header" *ngIf="columns.length > 0">
        <span *ngFor="let col of columns"
              class="ui-mcd__header-cell"
              [style.width]="col.width || 'auto'"
              [style.textAlign]="col.align || 'left'"
              [style.flex]="col.width ? 'none' : '1'">
          {{ col.header }}
        </span>
      </div>

      <!-- Rows -->
      <div class="ui-panel__options ui-mcd__body" role="listbox">
        <div *ngFor="let opt of filteredOptions; let i = index; trackBy: trackByValue"
             class="ui-panel__option ui-mcd__row"
             [class.ui-panel__option--selected]="isSelected(opt)"
             [class.ui-panel__option--highlighted]="i === highlightedIndex"
             [class.ui-panel__option--disabled]="opt.disabled"
             role="option"
             [attr.aria-selected]="isSelected(opt)"
             (click)="optionClick(opt)">
          <span *ngFor="let col of columns"
                class="ui-mcd__cell"
                [style.width]="col.width || 'auto'"
                [style.textAlign]="col.align || 'left'"
                [style.flex]="col.width ? 'none' : '1'"
                [attr.title]="getColumnValue(opt, col.key)">
            {{ getColumnValue(opt, col.key) }}
          </span>
        </div>

        <div *ngIf="filteredOptions.length === 0" class="ui-panel__empty">
          {{ noResultsText }}
        </div>
      </div>
    </div>
  </div>

  <div *ngFor="let msg of messages" class="ui-field__message"
       [class.ui-field__message--error]="msg.type === 'error'"
       [class.ui-field__message--hint]="msg.type === 'hint'" role="alert">
    {{ msg.text }}
  </div>
</div>
